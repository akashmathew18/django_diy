{% extends "blog/base.html" %}

{% block title %}Delete Post - My Blog{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">Delete Post</h1>
        <p>Are you sure you want to delete the post titled "{{ post.title }}"?</p>
        
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Confirm Delete</button>
            <a href="{% url 'blog:post_detail' post.slug %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
