{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edit Profile - Professional Blog{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="h5 mb-0"><i class="bi bi-person-gear me-2"></i>Edit Profile</h3>
                </div>
                <div class="card-body">
                    <!-- Current Profile Picture Preview -->
                    <div class="text-center mb-4">
                        <img src="{{ user.profile.profile_picture.url|default:'https://via.placeholder.com/128' }}" 
                             alt="{{ user.username }}" 
                             class="profile-pic-lg mb-3">
                        <h4 class="h5">Current Profile Picture</h4>
                    </div>

                    <form method="POST" enctype="multipart/form-data" class="profile-edit-form">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                            <a href="{% url 'blog:user_profile' user.username %}" class="btn btn-outline-secondary me-md-2">
                                <i class="bi bi-x-circle me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
