{% extends "blog/base.html" %}

{% block title %}My Posts - My Blog{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="my-4">My Posts</h1>
        
        {% for post in posts %}
            <div class="card mb-4">
                <div class="card-body">
                    <h2 class="card-title"><a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a></h2>
                    <p class="text-muted">Created on {{ post.created_at|date:"M d, Y" }}</p>
                    <a href="{% url 'blog:post_edit' post.slug %}" class="btn btn-warning">Edit</a>
                    <a href="{% url 'blog:post_delete' post.slug %}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% empty %}
            <p>You haven't written any posts yet.</p>
        {% endfor %}
    </div>
{% endblock %}
